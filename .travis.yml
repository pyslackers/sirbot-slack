language: python

services:
  - docker

python:
  - "3.6"
  - "3.7-dev"
  - "nightly"

matrix:
  allow_failures:
    - python: "3.7-dev"
    - python: "nightly"

install:
  - pip install -r requirements/requirements.txt
  - pip install -r requirements/requirements_dev.txt

script:
  - python setup.py flake8
  - python setup.py test
  - python setup.py doc
  - docker build . -t pyslackers/sirbot.slack

before_deploy:
  - pip install dothub

deploy:
  - provider: script
    script: curl -X POST http://readthedocs.org/build/sirbot-slack
    on:
      repo: pyslackers/sirbot-slack
      branch: master
      python: "3.6"
  - provider: script
    script: "yes | dothub repo --owner pyslackers --repository sirbot-slack push"
    on:
      repo: pyslackers/sirbot-slack
      branch: master
      python: "3.6"
  - provider: pypi
    distributions: sdist bdist_wheel
    skip_upload_docs: true
    user: Ovv
    password:
      secure: 
    on:
      repo: pyslackers/sirbot-slack
      branch: master
      python: '3.6'
      tags: true
