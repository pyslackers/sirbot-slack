sirbot:
  port: 8080
  plugins:
    - sirbot.slack
    - sirbot.plugins.sqlite

slack:
  rtm: true
  ping: "robot_face"

logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    sirbot.slack:
      level: DEBUG
      handlers: [console]
      propagate: no
  root:
    level: INFO
    handlers: [console]
    propagate: no
